{% extends 'base.html' %}

{% block content%}
<h1>{{ title }}</h1>

{% include 'women/includes/nav.html' %}

<ul>
    {% for p in posts %}
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
